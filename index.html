<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Decodificador</title>
</head>
<body>
  <div class="logo"><img src="assets/img/logo.png" alt="Logo"></div>
  <main>

    <section class="criptografar">

      <div class="criptografar__box-text">
        <textarea rows="5" class="criptografar__box-text__text" placeholder="Digite aqui seu texto"></textarea>
      </div>

      <div class="criptografar__aviso">
        <img src="assets/img/sinalaviso.png" alt="aviso sobre como escrever">
      </div>

      <div class="criptografar__box-btn">
        <button class="criptografar__box-btn__cod">Criptografar</button>
        <button class="criptografar__box-btn__descod ">Descriptografar</button>
      </div>

    </section>

    <section class="descriptografar__copiar">
      <div class="descriptografar__copiar__img">
        <img src="assets/img/desenho.png" alt="desenho">
      </div>
      <div class="descriptografar__copiar__img__aviso">
        <img src="assets/img/aviso.png" alt="aviso">
      </div>
      <textarea class="copia__resposta" ></textarea>
      <div class="copia__resposta__btn">Copiar</div>
    </section>
  </main>
  <footer>
    Desafio do programa ONE + Alura resolvido por Jeferson Santos
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
